<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“… Date Time Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
      
        .labels {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .container {
            background:#FAFBFC;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #F2F3F5;
/*            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);*/
/*            width: 500px;*/
            text-align: center;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .form-group > input {
            width: 200px;
            margin-top:10px;
        }
        .form-group, .time-fields {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input {
            width: 80px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .operation-type {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
            border: 2px dashed #E5E7EB;
            padding: 10px;
            width: 300px;
            margin-left: 70px;
            border-radius: 5px;
        }
        .time-fields {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .calculate-btn { background: #ff9800; color: white; }
        .clear-btn { background: #6c757d; color: white; }
        .result-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .result-box {
            padding: 10px;
            border-radius: 5px;
            background: #f1f1f1;
/*            font-weight: bold;*/
            width: 200px;
            text-align: center;
            height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .entire-duration-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f4fc;
            border-radius: 8px;
            text-align: center;
        }
        .entire-duration-title {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .entire-duration-title svg {
            margin-right: 6px;
        }
        .entire-duration-value {
            font-size: 20px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“… Date Time Calculator</h1>
        <div class="operation-type">
            <label><input type="radio" name="operation" value="add" checked> Add</label>
            <label><input type="radio" name="operation" value="subtract"> Subtract</label>
        </div>
        <div class="form-group">
            <label for="datetime">Start Date & Time:</label>
            <input type="datetime-local" id="datetime" />
        </div>
        <div class="time-fields">
        <div class="labels">
            Years
            <input type="number" id="years" placeholder="- -">
        </div>
         <div class="labels">
            Months
            <input type="number" id="months" placeholder="- -">
            </div>
         <div class="labels">
            Weeks
            <input type="number" id="weeks" placeholder="- -">
            </div>
            <div class="labels">
                Days
            <input type="number" id="days" placeholder="- -">
            </div>
            <div class="labels">
                Hours
            <input type="number" id="hours" placeholder="- -">
            </div>
            <div class="labels">
                Minutes
            <input type="number" id="minutes" placeholder="- -">
            </div>
            <div class="labels">
                Seconds
            <input type="number" id="seconds" placeholder="- -">
            </div>
            <div class="labels">
                Milliseconds
            <input type="number" id="milliseconds" placeholder="- -">
            </div>
        </div>
        <div class="buttons">
            <button class="calculate-btn" onclick="calculateDateTime()">Calculate</button>
            <button class="clear-btn" onclick="clearFields()">Clear</button>
        </div>
        <div class="result-container">
            <div class="result-box" id="result-date">ðŸ“… Date<br>--</div>
            <div class="result-box" id="result-time">âŒš Time<br>--</div>
        </div>
        
        <!-- New entire duration box -->
        <div class="entire-duration-container">
            <div class="entire-duration-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                </svg>
                Entire Duration (Years, Months, Days)
            </div>
            <div class="entire-duration-value" id="entire-duration">--</div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let now = new Date();
            document.getElementById("datetime").value = now.toISOString().slice(0, 16);
        });
        
        function calculateDateTime() {
            const datetimeInput = document.getElementById('datetime').value;
            if (!datetimeInput) {
                alert('Please select a date and time.');
                return;
            }
            let baseDate = new Date(datetimeInput);
            const operation = document.querySelector('input[name="operation"]:checked').value;
            const multiplier = operation === "add" ? 1 : -1;
            
            // Get user inputs
            const years = parseInt(document.getElementById('years').value) || 0;
            const months = parseInt(document.getElementById('months').value) || 0;
            const weeks = parseInt(document.getElementById('weeks').value) || 0;
            const days = parseInt(document.getElementById('days').value) || 0;
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;
            const milliseconds = parseInt(document.getElementById('milliseconds').value) || 0;
            
            // Apply the changes to the date
            baseDate.setFullYear(baseDate.getFullYear() + multiplier * years);
            baseDate.setMonth(baseDate.getMonth() + multiplier * months);
            baseDate.setDate(baseDate.getDate() + multiplier * weeks * 7);
            baseDate.setDate(baseDate.getDate() + multiplier * days);
            baseDate.setHours(baseDate.getHours() + multiplier * hours);
            baseDate.setMinutes(baseDate.getMinutes() + multiplier * minutes);
            baseDate.setSeconds(baseDate.getSeconds() + multiplier * seconds);
            baseDate.setMilliseconds(baseDate.getMilliseconds() + multiplier * milliseconds);
            
            // Display the result date and time
            document.getElementById('result-date').innerHTML = `ðŸ“… Date<br><strong>${baseDate.toDateString()}</strong>`;
            document.getElementById('result-time').innerHTML = `âŒš Time<br><strong>${baseDate.toLocaleTimeString()}</strong>`;
            
            // Calculate and display durations
            const totalMilliseconds = 
                (years * 365.25 * 24 * 60 * 60 * 1000) +
                (months * 30.44 * 24 * 60 * 60 * 1000) + 
                (weeks * 7 * 24 * 60 * 60 * 1000) +
                (days * 24 * 60 * 60 * 1000) +
                (hours * 60 * 60 * 1000) +
                (minutes * 60 * 1000) +
                (seconds * 1000) +
                milliseconds;
                
            const totalHours = totalMilliseconds / (60 * 60 * 1000);
            const totalMinutes = totalMilliseconds / (60 * 1000);
            const totalDays = totalMilliseconds / (24 * 60 * 60 * 1000);
            const totalWeeks = totalMilliseconds / (7 * 24 * 60 * 60 * 1000);
            const totalMonths = totalMilliseconds / (30.44 * 24 * 60 * 60 * 1000);
            const totalYears = totalMilliseconds / (365.25 * 24 * 60 * 60 * 1000);
            
            // Format entire duration for display
            const entireYears = Math.floor(totalYears);
            const remainingMonths = Math.floor((totalYears - entireYears) * 12);
            const remainingDays = Math.floor(totalDays - (entireYears * 365.25) - (remainingMonths * 30.44));
            const remainingMinutes = Math.round((totalDays - Math.floor(totalDays)) * 24 * 60);
            
            let entireDurationText = "";
            if (entireYears > 0) entireDurationText += `${entireYears} year${entireYears !== 1 ? 's' : ''}, `;
            if (remainingMonths > 0) entireDurationText += `${remainingMonths} month${remainingMonths !== 1 ? 's' : ''}, `;
            entireDurationText += `${remainingDays} day${remainingDays !== 1 ? 's' : ''}`;
            if (remainingMinutes > 0) entireDurationText += `${remainingMinutes} minute${remainingMinutes !== 1 ? 's' : ''}`;
            
            document.getElementById('entire-duration').textContent = entireDurationText;
        }
        
        function clearFields() {
            document.querySelectorAll('.time-fields input').forEach(input => input.value = "");
            document.getElementById('result-date').innerHTML = "ðŸ“… Date<br>--";
            document.getElementById('result-time').innerHTML = "âŒš Time<br>--";
            document.getElementById('entire-duration').textContent = "--";
        }
    </script>
</body>
</html>
